<!DOCTYPE html>

    <style>
        #canvas-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #0a0e27 0%, #141829 100%);
            overflow: hidden;
        }

        #canvas-3d-container {
            width: 100%;
            height: 100%;
        }

        .controls-info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(163, 230, 53, 0.1);
            border: 1px solid rgba(163, 230, 53, 0.5);
            padding: 16px 32px;
            border-radius: 12px;
            color: #a3e635;
            text-align: center;
            font-weight: 600;
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out 1s both;
        }

        .navbar {
            position: relative;
            z-index: 100;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
